<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="./assets/icons/contactMe.svg"
      type="image/x-icon"
    />

    <!--Nunito font from Google fonts:-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!--AOS - github-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Contact me</title>
  </head>
  <body id="formHandler">
    <nav
      data-aos="fade-down"
      data-aos-duration="1000"
      data-aos-delay="250"
      data-aos-easing="ease"
      class="nav-container"
    >
      <!--<img src="./assets/pics/Gregy.webp" />-->
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./aboutMe.html">About me</a></li>
        <li><a href="./myWork.html">My work</a></li>
        <li id="selected"><a href="./form.html">Contact me</a></li>
      </ul>
    </nav>

    <section
      class="glassPlate container"
      data-aos="flip-up"
      data-aos-duration="1000"
      data-aos-delay="250"
      data-aos-easing="ease"
    >
      <div class="myWorkTitle container">
        <h1>Send me a message!</h1>
      </div>

      <div class="formSection">
        <img
          src="./assets/pics/message.svg"
          data-aos="fade-right"
          data-aos-duration="1000"
          data-aos-delay="900"
          data-aos-easing="ease"
        />

        <form
          method="POST"
          action="./fromHandler.php"
          data-aos="fade-left"
          data-aos-duration="1000"
          data-aos-delay="900"
          data-aos-easing="ease"
        >
          <div class="form container">
            <div class="name">
              <label for="jmeno">Your name:</label><br />
              <input
                type="text"
                id="name"
                name="name"
                placeholder="First name and last name"
                required
              />
            </div>

            <div class="e-mail">
              <label for="email">Your e-mail address:</label><br />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="your@email.com"
                required
              />
            </div>

            <div class="subject">
              <label for="predmet">Message subject:</label><br />
              <input
                type="text"
                id="subject"
                name="subject"
                placeholder="Message subject"
                required
              />
            </div>

            <div class="message">
              <label for="message">Your message:</label><br />
              <textarea
                id="message"
                name="message"
                placeholder="Message..."
                required
              ></textarea>
            </div>

            <div class="submit-reset">
              <input
                class="Submit"
                type="submit"
                id="submit"
                name="submit"
                value="Send"
              />

              <input
                class="Reset"
                type="reset"
                id="clear"
                name="clear"
                value="Erase message"
              />
            </div>
          </div>
        </form>
      </div>
    </section>

    <script type="text/javascript" src="./vanilla-tilt.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelectorAll("form"), {
        max: 1,
        speed: 5000,
      });
    </script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
  <footer>
    <p>&copy;Grégory Wilhelm Stehlík Buffard, All right reserved.</p>
  </footer>
</html>
